<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>[[${username}]]님 안녕하세요~</h4>
        </div>
    </div>
    <section>
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3" th:text="${username}"></h5>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3"><p class="mb-0">총 게시글수</p></div>
                            <div class="col-sm-9"><p class="text-muted mb-0" th:text="${questionCount}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"><p class="mb-0">총 답변수</p></div>
                            <div class="col-sm-9"><p class="text-muted mb-0" th:text="${answerCount}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"><p class="mb-0">총 댓글수</p></div>
                            <div class="col-sm-9"><p class="text-muted mb-0" th:text="${commentCount}"></p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <h5>최근 게시글</h5>
                <div class="card mb-4">
                    <div class="card-body">
                        <th:block th:each="question: ${questionList}">
                            <div class="row">
                                <div class="col-sm-9">
                                    <p class="mb-0" th:text="${question.subject}"></p>
                                </div>
                                <div class="col-sm-3">
                                    <p class="text-muted mb-0" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></p>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
                <h5>최근 답변</h5>
                <div class="card mb-4">
                    <div class="card-body">
                        <th:block th:each="answer: ${answerList}">
                            <div class="row">
                                <div class="col-sm-9">
                                    <p class="mb-0" th:text="${answer.content}"></p>
                                </div>
                                <div class="col-sm-3">
                                    <p class="text-muted mb-0" th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></p>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
                <h5>최근 댓글</h5>
                <div class="card mb-4">
                    <div class="card-body">
                        <th:block th:each="comment: ${commentList}">
                            <div class="row">
                                <div class="col-sm-9">
                                    <p class="mb-0" th:text="${comment.content}"></p>
                                </div>
                                <div class="col-sm-3">
                                    <p class="text-muted mb-0" th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></p>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
