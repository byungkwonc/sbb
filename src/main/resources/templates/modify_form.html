<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>비밀번호 변경</h4>
        </div>
    </div>
    <form th:action="@{/user/modify}" th:object="${modifyPasswordForm}" method="post">
        <input type="hidden" id="userid" name="userid" th:value="${userid}">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="password" class="form-label">현재 비밀번호</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">변경 비밀번호</label>
            <input type="password" name="password1" id="password1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">변경 비밀번호 확인</label>
            <input type="password" name="password2" id="password2" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>
</div>
</html>
